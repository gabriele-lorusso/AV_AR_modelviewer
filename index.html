
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
		<a-entity gltf-model="./assets/001/flock_sim.gltf" rotation="0 180 0" scale="0.01 0.01 0.01" gps-entity-place="longitude: 15.783295; latitude: 40.783596;" animation-mixer/>
		
        <a-camera gps-camera="gpsMinDistance: 10; alert: true" rotation-reader></a-camera>
	</a-scene>
</body>
